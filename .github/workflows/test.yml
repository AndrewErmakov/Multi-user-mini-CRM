name: Run Tests and Linting

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

env:
  PYTHON_VERSION: '3.11'

jobs:
  test:
    runs-on: ubuntu-latest
    env:
      TEST_DATABASE_URL: "postgresql+asyncpg://test_user:test_password@localhost:5433/test_crm_db"
      SECRET_KEY: "test-secret-key"
      TESTING: "true"

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python ${{ env.PYTHON_VERSION }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}

    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements_dev.txt

    - name: Start test containers
      run: |
        docker-compose -f docker-compose.test.yml up -d

    - name: Wait for PostgreSQL to be ready
      run: |
        timeout 60s bash -c 'until docker-compose -f docker-compose.test.yml exec -T test_db pg_isready -U test_user -d test_crm_db; do sleep 2; done'

    - name: Wait for Redis to be ready
      run: |
        timeout 30s bash -c 'until docker-compose -f docker-compose.test.yml exec -T test_redis redis-cli ping | grep -q PONG; do sleep 2; done'

    - name: Check containers status
      run: |
        docker-compose -f docker-compose.test.yml ps

    - name: Run tests with script
      run: |
        chmod +x run_tests.sh
        ./run_tests.sh
      env:
        TESTING: ${{ env.TESTING }}
        TEST_DATABASE_URL: ${{ env.TEST_DATABASE_URL }}
        SECRET_KEY: ${{ env.SECRET_KEY }}
        REDIS_URL: redis://localhost:6380

    - name: Stop containers
      if: always()
      run: |
        docker-compose -f docker-compose.test.yml down

  lint:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Python ${{ env.PYTHON_VERSION }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}

    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements_dev.txt

    - name: Run linters
      run: |
        chmod +x run_linters.sh
        ./run_linters.sh