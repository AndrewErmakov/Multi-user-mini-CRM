[tool:pytest]
asyncio_mode = auto
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts =
    --verbose
    --color=yes
    --strict-markers
    --strict-config
    --disable-warnings
    --tb=short
    -p no:warnings
markers =
    unit: Unit tests
    integration: Integration tests
    slow: Slow running tests