target-version = "py311"
line-length = 100

select = [
    "E",
    "W",
    "F",
    "I",
    "B",
    "C4",
    "UP",
]

ignore = [
    "E501",
    "B008",
    "C901",
    "B904",
]

exclude = [
    "alembic/versions",
    ".git",
    "__pycache__",
    ".mypy_cache",
    ".pytest_cache",
    ".ruff_cache",
    "venv",
    "env",
    ".env",
    ".venv",
]

[isort]
known-first-party = ["app"]

[format]
quote-style = "double"
indent-style = "space"